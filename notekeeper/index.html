<!DOCTYPE html>
<html>
  <head>
    <title>Notekeeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.3.0.css" />
    <script type="text/javascript"
    src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.3.0.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>
    <div data-role="page" >
      <div data-role="header" data-position="fixed">
        <h1>Notkeeper</h1>
      </div>
      <div data-role="content">
        <form>
          <div>
            <input id="title" type="text" placeholder="Add a note" />
          </div>
          <div>
            <textarea id="note" placeholder="The content of your note"></textarea>
          </div>
          <div class="ui-grid-a">
            <div class="ui-block-a">
              <input id="btnNoThanks" type="submit" value="Cancel" />
            </div>
            <div class="ui-block-b">
              <input id="btnAddNote" type="button" value="Add Note" />
            </div>
          </div>
        </form>

        <ul id="notesList" data-role="listview" data-inset="true" data-split-icon="delete">
          <li data-role="list-divider">Your Notes</li>
          <li id="noNotes">You have no notes</li>
        </ul>
      </div>
      <div data-role="footer" data-position="fixed">
        <h4><i>Copyright KD &copy; 2012</i></h4>
      </div>
    </div>
  </body>
</html>
